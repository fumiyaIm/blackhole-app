            left: 0;

            border-radius: 50%;

        }

                    // 固定方向に設定

        // デバイスの向きハンドラ
        function handleOrientation(event) {
            // iOS/Androidの違いを吸収
            alpha = event.alpha || 0; // z軸周りの回転 (0-360)
            beta = event.beta || 0;   // x軸周りの回転 (-180-180)
            gamma = event.gamma || 0; // y軸周りの回転 (-90-90)
            
            // 方角を計算

            if (heading < 0) heading += 360;
            if (heading > 360) heading -= 360;
            
            // 方角を表示
            updateDirectionText(heading);

        // 方角テキスト更新

            const index = Math.round(heading / 45) % 8;

        // 天球更新
        function updateSky() {

        // 星の位置を保存（再描画時に同じ位置に星を描画するため）
        let stars = [];

        // 天球描画
        function drawSky() {
            if (!ctx) return;
            
            const width = canvas.width;
            const height = canvas.height;
            
            // 背景（夜空）
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#000033');
            gradient.addColorStop(1, '#000011');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // 初回のみ星の位置を初期化
            if (!starsInitialized) {
                stars = [];
                for (let i = 0; i < 200; i++) {
                    stars.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: Math.random() * 1.5,
                        opacity: Math.random() * 0.8 + 0.2
                    });
                }
                starsInitialized = true;
            }
            
            // 星を描画
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.globalAlpha = star.opacity;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // アルファ値をリセット
            ctx.globalAlpha = 1.0;
        }

        // 赤経・赤緯から方位角・高度を計算
        function equatorialToHorizontal(ra, dec, lat, lon, date) {
            // 時角を計算（ローカル恒星時 - 赤経）
            const jd = getJulianDate(date);
            const lst = getLocalSiderealTime(jd, lon);
            const ha = lst - ra;
            
            // ラジアンに変換
            const decRad = dec * Math.PI / 180;
            const latRad = lat * Math.PI / 180;
            const haRad = ha * 15 * Math.PI / 180; // 時角は時間単位なので15を掛けて度に変換
            
            // 高度を計算
            const sinAlt = Math.sin(decRad) * Math.sin(latRad) + 
                          Math.cos(decRad) * Math.cos(latRad) * Math.cos(haRad);
            const alt = Math.asin(sinAlt) * 180 / Math.PI;
            
            // 方位角を計算
            const cosA = (Math.sin(decRad) - Math.sin(latRad) * sinAlt) / 
                        (Math.cos(latRad) * Math.cos(Math.asin(sinAlt)));
            let az = Math.acos(Math.max(-1, Math.min(1, cosA))) * 180 / Math.PI;
            
            // 時角が正の場合、方位角を360から引く
            if (Math.sin(haRad) > 0) {
                az = 360 - az;
            }
            
            return { azimuth: az, altitude: alt };
        }

        // ユリウス日を取得
        function getJulianDate(date) {
            const time = date.getTime();
            return (time / 86400000) + 2440587.5;
        }

        // ローカル恒星時を計算
        function getLocalSiderealTime(jd, longitude) {
            try {
                const T = (jd - 2451545.0) / 36525;
                // グリニッジ恒星時
                let theta = 280.46061837 + 360.98564736629 * (jd - 2451545.0) +
                           0.000387933 * T * T - T * T * T / 38710000;
                
                // 経度を時間に変換して加算（東経は加算、西経は減算）
                theta += longitude;
                
                // 0-360の範囲に正規化
                theta = theta % 360;
                if (theta < 0) theta += 360;
                
                return theta;
            } catch (error) {
                console.warn("恒星時計算エラー:", error);
                // エラーの場合は現在時刻から簡易計算
                const now = new Date();
                const hours = now.getUTCHours();
                const minutes = now.getUTCMinutes();
                // 簡易的な恒星時（おおよその値）
                return (hours + minutes / 60) * 15 + longitude;
            }
        }

        // デバイスの方向からスクリーン座標を計算
        function calculateScreenPosition(azimuth, altitude) {
            // デバイスの向きから視野角を計算
            const fovHorizontal = 60; // 水平視野角（度）
            const fovVertical = fovHorizontal * (canvas.height / canvas.width); // アスペクト比に応じた垂直視野角
            
            // デバイスの向いている方向（コンパスの値から計算）
            const centerAzimuth = alpha; // アルファ値（コンパス）
            const centerAltitude = 90 - Math.abs(beta); // ベータ値を高度に変換
            
            // 方位角の差（画面の水平位置）
            let deltaAz = azimuth - centerAzimuth;
            // -180から180の範囲に正規化
            if (deltaAz > 180) deltaAz -= 360;
            if (deltaAz < -180) deltaAz += 360;
            
            // 高度の差（画面の垂直位置）
            const deltaAlt = altitude - centerAltitude;
            
            // 視野角に対する相対位置を計算（-1から1の範囲）
            const xRatio = deltaAz / (fovHorizontal / 2);
            const yRatio = -deltaAlt / (fovVertical / 2); // 高度は上が正なので反転
            
            // スクリーン座標に変換
            const x = (xRatio * 0.5 + 0.5) * canvas.width;
            const y = (yRatio * 0.5 + 0.5) * canvas.height;
            
            // 視野内かどうかを判定
            const isVisible = Math.abs(xRatio) <= 1 && Math.abs(yRatio) <= 1;
            
            return { x, y, isVisible };
        }

        // ブラックホールマーカーを更新
        function updateBlackholeMarkers() {
            // 既存のマーカーを削除
            markers.forEach(marker => {
                if (marker.element && marker.element.parentNode) {
                    marker.element.parentNode.removeChild(marker.element);
                }
            });
            markers = [];
            
            // 現在時刻
            const now = new Date();
            
            // 視野内のブラックホール数
            let visibleCount = 0;
            
            // 各ブラックホールの位置を計算
            blackholes.forEach(blackhole => {
                // 地平座標に変換
                const horizontal = equatorialToHorizontal(
                    blackhole.ra, blackhole.dec, latitude, longitude, now
                );
                
                // 高度が0度以上（地平線より上）の場合のみ表示
                if (horizontal.altitude >= 0) {
                    // スクリーン座標に変換
                    const screenPos = calculateScreenPosition(
                        horizontal.azimuth, horizontal.altitude
                    );
                    
                    // 視野内の場合のみマーカーを作成
                    if (screenPos.isVisible) {
                        createBlackholeMarker(blackhole, screenPos.x, screenPos.y);
                        visibleCount++;
                    }
                }
            });
            
            // 視野内のブラックホール数を更新
            document.getElementById('visibleCount').textContent = visibleCount;
        }

        // ブラックホールマーカーを作成
        function createBlackholeMarker(blackhole, x, y) {
            const marker = document.createElement('div');
            marker.className = 'blackhole-marker';
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            
            // クリックイベント
            marker.addEventListener('click', () => {
                showBlackholeInfo(blackhole);
            });
            
            document.getElementById('container').appendChild(marker);
            
            // マーカーを記録
            markers.push({
                element: marker,
                blackhole: blackhole
            });
        }

        // ブラックホール情報を表示
        function showBlackholeInfo(blackhole) {
            const infoPanel = document.getElementById('objectInfo');
            document.getElementById('objectName').textContent = blackhole.name;
            document.getElementById('objectDistance').textContent = `距離: ${blackhole.distance}`;
            document.getElementById('objectMass').textContent = `質量: ${blackhole.mass}`;
            document.getElementById('objectDescription').textContent = blackhole.description;
            
            infoPanel.style.display = 'block';
            
            // 5秒後に非表示
            setTimeout(() => {
                infoPanel.style.display = 'none';
            }, 5000);
        }
    </script>
