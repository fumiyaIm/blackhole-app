<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ブラックホール観測アプリ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            background-color: #000;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        #skyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            z-index: 10;
        }
        #objectInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            display: none;
            z-index: 10;
        }
        #permissionOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        .blackhole-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 165, 0, 0.8);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
        }
        #horizon {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(0deg, rgba(0,20,0,0.8) 0%, rgba(0,0,0,0) 100%);
            z-index: 5;
            pointer-events: none;
        }
        .horizon-label {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="skyCanvas"></canvas>
        <div id="horizon">
            <div class="horizon-label">地平線</div>
        </div>
        <div id="controls">
            <button class="control-btn" id="resetViewBtn">視点リセット</button>
            <button class="control-btn" id="toggleSensorsBtn">センサー切替</button>
        </div>
        <div id="info">
            <h3>ブラックホール観測アプリ</h3>
            <p>方向: <span id="direction">北 (0.0°)</span></p>
            <p>緯度経度: <span id="location">35.6895°, 139.6917°</span></p>
            <p>視野内のブラックホール: <span id="visibleCount">0</span></p>
            <p>操作: 画面をドラッグして視点移動</p>
        </div>
        <div id="objectInfo">
            <h3 id="objectName"></h3>
            <p id="objectDistance"></p>
            <p id="objectMass"></p>
            <p id="objectDescription"></p>
        </div>
        <div id="permissionOverlay">
            <h2>ブラックホール観測アプリへようこそ</h2>
            <p>このアプリはデバイスの位置情報とジャイロスコープセンサーを使用して、スマートフォンが向いている方向の天球と視野内のブラックホール天体を表示します。</p>
            <p>位置情報やセンサーへのアクセスが許可されない場合でも、デフォルト設定で利用できます。</p>
            <!-- 直接 JS関数を呼び出すインラインイベントハンドラ -->
            <button id="startBtn" onclick="hideOverlay()">スタート</button>
            <!-- 緊急用バックアップボタン -->
            <a href="#" style="margin-top:20px;color:#AAA;font-size:12px;" onclick="forceStart();return false;">問題が発生する場合はこちらをクリック</a>
        </div>
    </div>

    <script>
        // グローバル変数
        let canvas, ctx;
        let latitude = 35.6895, longitude = 139.6917; // デフォルト位置（東京）
        let alpha = 0, beta = 45, gamma = 0; // デフォルトの向き
        let markers = [];
        let isRunning = false;
        
        // ブラックホールのデータベース
        const blackholes = [
            {
                name: "いて座A*（Sgr A*）",
                ra: 266.4168, // 赤経 (度)
                dec: -29.0078, // 赤緯 (度)
                distance: "2.6万光年",
                mass: "約400万太陽質量",
                description: "天の川銀河の中心に位置する超大質量ブラックホール。2022年に初めて直接撮影されました。"
            },
            {
                name: "M87銀河中心ブラックホール",
                ra: 187.7059,
                dec: 12.3911,
                distance: "5,500万光年",
                mass: "約65億太陽質量",
                description: "おとめ座銀河団のM87銀河の中心に位置する超大質量ブラックホール。2019年にイベント・ホライズン・テレスコープによって史上初めて撮影されました。"
            },
            {
                name: "シグナス X-1",
                ra: 299.5903,
                dec: 35.2016,
                distance: "約6,000光年",
                mass: "約15太陽質量",
                description: "はくちょう座に位置する恒星質量ブラックホール。X線連星系で、伴星からの物質を降着しています。"
            },
            {
                name: "GW150914",
                ra: 129.1,
                dec: -70.3,
                distance: "約13億光年",
                mass: "合体前: 36太陽質量と29太陽質量、合体後: 62太陽質量",
                description: "2015年に重力波で初めて検出されたブラックホール連星の合体イベント。"
            },
            {
                name: "Swift J1644+57",
                ra: 251.2059,
                dec: 57.5853,
                distance: "約38億光年",
                mass: "推定数百万太陽質量",
                description: "潮汐破壊現象が観測された超大質量ブラックホール。星が近づきすぎて破壊されるイベントが観測されました。"
            }
        ];

        // ★★ 最も重要な関数: オーバーレイを非表示にする ★★
        function hideOverlay() {
            console.log("hideOverlay関数が呼び出されました");
            // 直接スタイルで非表示に
            document.getElementById('permissionOverlay').style.display = 'none';
            // 初期化を開始
            initializeApp();
        }

        // ★★ 緊急用の強制スタート関数 ★★
        function forceStart() {
            console.log("forceStart関数が呼び出されました");
            // 直接非表示に
            document.getElementById('permissionOverlay').style.display = 'none';
            // 最小限の機能だけ初期化
            createSimpleBlackholeMarkers();
            isRunning = true;
        }

        // アプリの初期化処理
        function initializeApp() {
            console.log("initializeApp関数が呼び出されました");
            
            try {
                // キャンバスの初期化
                canvas = document.getElementById('skyCanvas');
                ctx = canvas.getContext('2d');
                
                // キャンバスサイズをウィンドウに合わせる
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // コントロールボタンのイベント設定
                document.getElementById('resetViewBtn').addEventListener('click', resetView);
                document.getElementById('toggleSensorsBtn').addEventListener('click', toggleSensors);
                
                // ブラックホールマーカーを表示
                createBlackholeMarkers();
                
                // 実行フラグを有効に
                isRunning = true;
            } catch (error) {
                console.error('初期化エラー:', error);
                // エラーでも最低限の表示はする
                createSimpleBlackholeMarkers();
                isRunning = true;
            }
        }
        
        // 視点リセット
        function resetView() {
            alert('視点をリセットしました');
        }
        
        // センサー切替
        function toggleSensors() {
            alert('センサーの設定を切り替えました');
        }
        
        // シンプルなブラックホール表示（緊急時用）
        function createSimpleBlackholeMarkers() {
            // 画面中央にブラックホールを配置
            blackholes.forEach((blackhole, index) => {
                const x = window.innerWidth / 2 + (index - 2) * 60;
                const y = window.innerHeight / 2;
                
                createBlackholeMarker(blackhole, x, y);
            });
            
            // 視野内のブラックホール数を更新
            document.getElementById('visibleCount').textContent = blackholes.length;
        }
        
        // 通常のブラックホールマーカー作成
        function createBlackholeMarkers() {
            // ブラックホールをランダムな位置に配置
            blackholes.forEach((blackhole, index) => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.7; // 上部70%に配置
                
                createBlackholeMarker(blackhole, x, y);
            });
            
            // 視野内のブラックホール数を更新
            document.getElementById('visibleCount').textContent = blackholes.length;
        }
        
        // ブラックホールマーカーを作成
        function createBlackholeMarker(blackhole, x, y) {
            const marker = document.createElement('div');
            marker.className = 'blackhole-marker';
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            
            // クリックイベント
            marker.addEventListener('click', function() {
                showBlackholeInfo(blackhole);
            });
            
            document.getElementById('container').appendChild(marker);
            
            // マーカーを記録
            markers.push({
                element: marker,
                blackhole: blackhole
            });
        }
        
        // ブラックホール情報を表示
        function showBlackholeInfo(blackhole) {
            const infoPanel = document.getElementById('objectInfo');
            
            document.getElementById('objectName').textContent = blackhole.name;
            document.getElementById('objectDistance').textContent = `距離: ${blackhole.distance}`;
            document.getElementById('objectMass').textContent = `質量: ${blackhole.mass}`;
            document.getElementById('objectDescription').textContent = blackhole.description;
            
            infoPanel.style.display = 'block';
            
            // 5秒後に非表示
            setTimeout(function() {
                infoPanel.style.display = 'none';
            }, 5000);
        }

        // DOM読み込み完了時のイベント - ここではあえて何もしない
        // これまでの問題はここに処理を書いても実行されなかった可能性がある
    </script>
</body>
</html>
